<h2 mat-dialog-title>Stop Details</h2>

<mat-dialog-content>
  <div class="details-container">
    <div class="detail-item">
      <h3>Code</h3>
      <p>{{stop.code}}</p>
    </div>

    <div class="detail-item">
      <h3>Description</h3>
      <p>{{stop.description}}</p>
    </div>

    <div class="detail-item">
      <h3>Coordinates</h3>
      <p>X: {{stop.x}}</p>
      <p>Y: {{stop.y}}</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
