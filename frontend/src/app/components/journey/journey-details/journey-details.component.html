<h2 mat-dialog-title>Journey Details</h2>

<mat-dialog-content>
  <div class="details-container">
    <div class="detail-item">
      <h3>Code</h3>
      <p>{{journey.code}}</p>
    </div>

    <div class="detail-item">
      <h3>Description</h3>
      <p>{{journey.description}}</p>
    </div>

    <div class="detail-item">
      <h3>Stops</h3>
      <mat-list>
        <mat-list-item *ngFor="let stop of journey.stops; let i = index">
          <span matListItemTitle>{{i + 1}}. {{stop.code}} - {{stop.description}}</span>
          <span matListItemLine>Coordinates: ({{stop.x}}, {{stop.y}})</span>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
