<div class="modern-dialog">
  <div class="dialog-header">
    <h2 class="dialog-title">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 17H7V10L12 5L17 10V17H15" stroke="currentColor" stroke-width="2"/>
      </svg>
      Journey Details
    </h2>
    <button class="dialog-close" (click)="onClose()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
  </div>

  <div class="dialog-content">
    <div class="details-grid">
      <div class="detail-card">
        <div class="detail-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="detail-content">
          <h3>Journey Code</h3>
          <p class="detail-value">{{journey.code}}</p>
        </div>
      </div>

      <div class="detail-card">
        <div class="detail-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12H15M9 16H15M17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H12.5858C12.851 3 13.1054 3.10536 13.2929 3.29289L19.7071 9.70711C19.8946 9.89464 20 10.149 20 10.4142V19C20 20.1046 19.1046 21 18 21H17Z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="detail-content">
          <h3>Description</h3>
          <p class="detail-value">{{journey.description}}</p>
        </div>
      </div>
    </div>

    <div class="stops-section">
      <div class="section-header">
        <h3>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="12 2L12 12L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Route Stops ({{journey.stops.length || 0}})
        </h3>
      </div>
      
      <div class="stops-list">
        <div class="stop-item" *ngFor="let stop of journey.stops; let i = index">
          <div class="stop-number">{{i + 1}}</div>
          <div class="stop-info">
            <div class="stop-name">{{stop.code}} - {{stop.description}}</div>
            <div class="stop-coordinates">Coordinates: ({{stop.x}}, {{stop.y}})</div>
          </div>
          <div class="stop-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-actions">
    <button class="btn btn-secondary" (click)="onClose()">Close</button>
  </div>
</div>
