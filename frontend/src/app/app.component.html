<div class="app-wrapper">
  <!-- Header Section -->
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="brand-section">
          <div class="brand-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 7C4 5.89543 4.89543 5 6 5H18C19.1046 5 20 5.89543 20 7V17C20 18.1046 19.1046 19 18 19H6C4.89543 19 4 18.1046 4 17V7Z" stroke="currentColor" stroke-width="2"/>
              <rect x="6" y="8" width="12" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
              <circle cx="7" cy="16" r="1" fill="currentColor"/>
              <circle cx="17" cy="16" r="1" fill="currentColor"/>
              <path d="M12 5V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 5V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M16 5V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="brand-text">
            <h1 class="brand-title">{{title}}</h1>
            <p class="brand-subtitle">Professional Transit Management System</p>
          </div>
        </div>
        
        <div class="header-actions">
          <!-- <div class="status-indicator">
            <span class="status-dot online"></span>
            <span class="status-text">System Online</span>
          </div> -->

          <!-- User Menu -->
          <div class="user-menu" *ngIf="currentUser">
            <button class="user-menu-button" (click)="toggleUserMenu()">
              <span class="user-name">{{currentUser.firstName}} {{currentUser.lastName}}</span>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="user-dropdown" *ngIf="showUserMenu">
              <button (click)="openProfile()">Edit Profile</button>
              <button (click)="logout()">Logout</button>
            </div>
          </div>

          <!-- Login Button -->
          <button class="login-button" *ngIf="!currentUser" (click)="openLogin()">
            Login
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation Section -->
  <nav class="main-navigation">
    <div class="container">
      <div class="nav-tabs">
        <button 
          class="nav-tab" 
          [class.active]="activeTab === 'journeys'"
          (click)="switchTab('journeys')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 17H7V10L12 5L17 10V17H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13 17V13H11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Journeys</span>
        </button>
        <button 
          class="nav-tab"
          [class.active]="activeTab === 'stops'"
          (click)="switchTab('stops')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 2L12 12L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>Stops</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="container">
      <div class="content-wrapper">
        <!-- Journey Section -->
        <section class="content-section" *ngIf="activeTab === 'journeys'">
          <div class="section-container">
            <app-journey-list></app-journey-list>
          </div>
        </section>

        <!-- Stops Section -->
        <section class="content-section" *ngIf="activeTab === 'stops'">
          <div class="section-container">
            <app-stop-list></app-stop-list>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-info">
          <p>&copy; 2024 TUG's Bus Company. All rights reserved.</p>
          <p class="footer-tagline">Connecting communities through reliable transit solutions</p>
        </div>
        <div class="footer-stats">
          <div class="stat-item">
            <span class="stat-number">24/7</span>
            <span class="stat-label">Service</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">100+</span>
            <span class="stat-label">Routes</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">500+</span>
            <span class="stat-label">Stops</span>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Profile Modal -->
  <div class="modal-overlay" *ngIf="showProfileModal" (click)="closeProfile()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <app-user-profile></app-user-profile>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal-overlay" *ngIf="showLoginModal" (click)="closeLogin()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <app-login></app-login>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal-overlay" *ngIf="showRegisterModal" (click)="closeRegister()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <app-register></app-register>
    </div>
  </div>
</div>
